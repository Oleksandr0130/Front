<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <title>Calculator IMT</title>
</head>
<body>
    <div class="container">
        <h2>Расчет идеального веса через Индекс Массы Тела (ИМТ)</h2>
        <form id="bmiForm">
            <div>
                <label for="height">Рост (cm):</label>
                <input type="number" id="height" name="height" placeholder="Введите ваш рост" required>
            </div>
            <br>
            <div>
                <label for="weight">Вес (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Введите ваш вес" required>
            </div>
            <br>
            <button type="submit">Расчитать</button>
        </form>
        <div class="result" id="bmiResult"></div>
        <div class="result" id="bmiStatus"></div>
    </div>
    
</body>
</html>
