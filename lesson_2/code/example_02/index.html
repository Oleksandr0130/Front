<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <form action="#" method="get">
        <label for="name">Введите Имя</label>
        <input type="text" name="name" id="name" placeholder="Введите Имя" required>
        <br>
        <label for="surname">Введите Фамилию</label>
        <input type="text" name="surname" id="surname" placeholder="Введите Фамилию" required>
        <br>
        <label for="email">Введите email</label>
        <input type="email" name="email" id="email" placeholder="Введите email" required>
        <br>
        <label for="password">Введите пароль</label>
        <input type="password" name="password" id="password" placeholder="Введите пароль" required>

        <br>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </form>
</body>
</html>
